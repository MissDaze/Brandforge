<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrandForge Dev Tier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to BrandForge</h1>
  <h2>Subscribe to the Dev Tier</h2>
  <button id="dev-tier">Start Subscription</button>

  <script>
    document.getElementById('dev-tier').addEventListener('click', async () => {
      try {
        const res = await fetch('/create-dev-session', { method: 'POST' });
        const data = await res.json();
        window.location.href = data.url;
      } catch (err) {
        alert('Something went wrong. Please try again.');
        console.error(err);
      }
    });
  </script>

  <footer>
    <p>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms of Service</a> |
      <a href="refund.html">Refund Policy</a> |
      <a href="cookies.html">Cookie Policy</a> |
      <a href="accessibility.html">Accessibility</a>
    </p>
  </footer>
</body>
</html>
